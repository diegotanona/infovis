<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <!-- Load d3-cloud -->
  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
  
  <!-- Load d3-color -->
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>

  </head>
  
<body>
  <script>
    
// set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 640 - margin.left - margin.right,
    height = 640 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Le agrego color a la barra
var color= //d3.scaleOrdinal(d3.schemeDark2);
            d3.scaleSequential()
              .interpolator(d3.interpolateInferno)
              .domain([0,40]);

// Defino tama√±o de la letra
var tamfuente = d3.scaleLinear()
                  .domain([0, 40])
                  .range([10, 46]);

//Levanto la data
d3.csv("https://download.data.world/s/sv5yni6xrvpvmxxfnbuepkbn7dx2fp",function(data){

  
 // create a tooltip
  var Tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    Tooltip
      .html("percentage: <b>" + d.size +"%")
      .style("left", (d3.select(this)[0]) + "px")
      .style("top", (d3.select(this)[1]) + "px")
      .attr("text-anchor", "middle")
      .style("font-family", "Sans-serif")
  }
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }
  
// Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
// Wordcloud features that are different from one word to the other must be here
var layout = d3.layout.cloud()
  .size([width, height])
  .words(data.map(function(d) { return {text: d.benefit_of_remote_work.
                                        replace(/Ability to/g,"").replace(/Flexibility to/g,""), 
                                        size: d.percentage}; }))
  .padding(12)        //space between words
  .rotate(function() { return ~~(Math.random() * 2) * 90; })
  .fontSize(function(d) { return tamfuente(parseInt(d.size)); })      // font size of words
  .on("end", draw);

layout.start();
  
// This function takes the output of 'layout' above and draw the words
// Wordcloud features that are THE SAME from one word to the other can be here
function draw(words) {
  svg
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
      .selectAll("text")
        .data(words)
        .enter().append("text")
        .style("font-size", function(d) { return tamfuente(parseInt(d.size)); })
        .style("fill", function(d) { return color(d.size); })
        .attr("text-anchor", "middle")
        .style("font-family", "Impact")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";})
        .text(function(d) { return d.text; }) 
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
};

});

  </script>
</body>
</html>
